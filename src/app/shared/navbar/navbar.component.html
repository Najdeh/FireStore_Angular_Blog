<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/blog">Balazs Molnar</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <button mat-raised-button color="accent" routerLink="/dashboard">New Post</button>
      <span>Hello {{user.displayName}}!</span>

      <button mat-button (click)="auth.logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Login</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
